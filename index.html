<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <meta name="keywords" content="QR Code, Html, JavaScript">
    <meta name="description" content="Página que gera um QR Code do site digitado.">
    <meta name="author" content="Daniel Produções">
    <link rel="shortcut icon" href="img/icons8-código-qr-64.png" type="image/x-icon">
    <title>Gerador de QR Code</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Gerador de QR Code</h1>
            <p>Copie o URL ou digite o texto para gerar o QR Code</p>
        </header>
        <div class="form">
            <input type="text" name="" id="" placeholder="Digite um texto ou um URL">
            <button>Gerar QRCode</button>
        </div>
        <div class="qr-code">
            <img src="" alt="Imagem de um QR Code." height="160px" width="160px">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
